<!DOCTYPE html>
<html>

<head>
  <title>クラバト支援ツール</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="クラバト支援ツール" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" />
<!-- <meta property="og:image" content="" /> -->
  <meta property="og:site_name"  content="クラバト支援ツール" />
  <meta property="og:description" content="クラバトの持越しTLを計算するツール" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@r0_ppy" />

  <link href="css/bootstrap3.min.css" rel="stylesheet">
  <link href="css/cbsupporter.css" rel="stylesheet">
  <script type='text/javascript' src='js/jquery1.min.js'></script>
  <script type='text/javascript' src='js/bootstrap3.min.js'></script>
  <script type='text/javascript' src='js/cbsupporter.js?202205050605'></script>


</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cbs_menu">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">クラバト支援ツール</a>
      </div>
      <div class="navbar-collapse collapse" id="cbs_menu">
        <ul class="nav navbar-nav">
          <li id="select_tlconverter" class="active"><a href="#">TL変換</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="tlconverter" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading cbs_panel_heading">変換前TL</div>
          <div class="panel-body cbs_panel_body_textarea">
            <textarea id="pre_tl" class="cbs_textarea" placeholder="こちらに変換対象のTLを貼り付けてください"></textarea>
          </div>
        </div>
        <div class="form-inline">
          <button id="paste_input_tl" class="btn btn-primary ">TL貼付入力</button>
          <div class="input-group">
            <input id="takeover_time" type="number" class="form-control" min="21" max="90" step="1" value="21" placeholder="持越し秒数を入力">
            <span class="input-group-addon">秒持越</span>
          </div>
          <button id="copy_result_tl1" class="btn btn-primary visible-xs-inline">結果コピー</button>
          <input type="checkbox" id="zero_cut" checked>0秒カット
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading cbs_panel_heading">変換後TL</div>
          <div class="panel-body cbs_panel_body_textarea">
            <textarea id="post_tl" class="cbs_textarea" placeholder="こちらに変換後のTLが表示されます"></textarea>
          </div>
        </div>
        <button id="copy_result_tl2" class="btn btn-primary hidden-xs">結果コピー</button>
      </div>
    </div>
  </div>

</body>

</html>
